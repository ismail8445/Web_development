<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Styless1.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="" <div class="form_container">
                <div class="form control">
                    <label for=""> First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name" />
                </div>
                <div class="form control">
                    <label for="">Last Name</label>
                    <input id="Last_name" name="last_name" placeholder="Enter Last Name" />
                </div>
                <div class="form control">
                    <label for="">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Your Email" />
                </div>
                <div class="form control">
                    <label for="" Job Role> Select Job Role</label>
                    <select>
                        <option value="">Select Job Role</option>
                        <option value="frontend"> FrontEnd Developer</option>
                        <option value="Backend Developer">Backend developer</option>
                        <option value="Full Stack Developer"> Full Stack Developer</option>
                        <option value="UI UX"> UI UX Designer</option>
                    </select>
                </div>
                <div class="form control">
                    <label for="textarea_control"> Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Your address">

                    </textarea>
                </div>
                <div class="form control">
                    <label for=""> City </label>
                    <input id="City" name="city " placeholder="Enter City Name" />
                </div>
                <div class="form control">
                    <label for="">Pin Code</label>
                    <input type="Number" id="Pin code" name="Pi_code" placeholder="Enter Pin Code" />
                </div>
                <div class="form control">
                    <label for="date"> Date</label>
                    <input value="2022-10-09" type="date" id="date" name="date" />
                </div>
                <div class="form control">
                    <label for="Upload"> Upload Your CV </label>
                    <input type="file" id="Upload" name="Upload" />
                </div>
                <div class="button_conatainer">
                    <button type="submit">Apply Now</button>
                </div>
        </div>
    </div>
</body>

</html>
